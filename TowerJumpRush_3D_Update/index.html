<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tower Jump Rush - 3D Update</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #101010;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #222;
        }
        #adBanner {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        #score {
            position: absolute;
            top: 60px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="adBanner">[Ad Space]</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
